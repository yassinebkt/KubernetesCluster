apiVersion: v1
kind: Service
metadata:
  name: zoo1
  namespace: kafka-cluster
  labels:
    app: zookeeper-1
spec:
  clusterIP: None
  ports:
    - name: client
      port: 2181
      protocol: TCP
    - name: follower
      port: 2888
      protocol: TCP
    - name: leader
      port: 3888
      protocol: TCP
  selector:
    app: zookeeper-1

